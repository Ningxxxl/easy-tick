# This is a basic workflow to help you get started with Actions

name: build-exe

# Controls when the workflow will run
on:
  release:
    types: [published]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-macos:
    # runs-on: macos-latest
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            OS_NAME: macos
            CMD_BUILD: pyinstaller --windowed main.py -n EasyTick

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Get Current Release
        id: get_current_release
        uses: joutvhu/get-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Up Python3
        uses: actions/setup-python@v2

      - name: Install Virtualenv & Pyinstaller
        run: |
          python -m pip install --upgrade pip
          pip install virtualenv
          pip install pyinstaller
          
      - name: Create And Use Virtualenv
        run: |
          virtualenv env-${{ matrix.OS_NAME }}
          source env-${{ matrix.OS_NAME }}/bin/activate
          
      - name: Install Dependences
        run: pip install -r requirements.txt
        
      - name: Build EXE
        run: ${{matrix.CMD_BUILD}}

      - name: Zip
        run: zip -qrj easy-tick-${{ matrix.OS_NAME }}.zip dist/EasyTick.app

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_current_release.outputs.upload_url }}
          asset_path: easy-tick-${{ matrix.OS_NAME }}.zip
          asset_name: easy-tick-${{ matrix.OS_NAME }}-${{ steps.get_current_release.outputs.tag_name }}.zip
          asset_content_type: application/zip

