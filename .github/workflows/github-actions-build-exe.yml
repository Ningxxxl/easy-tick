# This is a basic workflow to help you get started with Actions

name: build-exe

# Controls when the workflow will run
on:
  release:
    types: [published]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-macos:
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Get Current Release
        id: get_current_release
        uses: joutvhu/get-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch Release Version Tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set Up Python3
        uses: actions/setup-python@v2

      - name: Install Virtualenv & Pyinstaller
        run: |
          python -m pip install --upgrade pip
          pip install virtualenv
          pip install pyinstaller
          
      - name: Create And Use Virtualenv
        run: |
          virtualenv env-macos
          source env-macos/bin/activate
          
      - name: Install Dependences
        run: |  
          pip install -r requirements.txt
        
      - name: Build EXE
        run: |
          pyinstaller --windowed main.py -n EasyTick
          echo "$(ls dist)"

      - name: Zip
        run: |
          echo "$(ls dist)"
          zip -rq easy-tick-macos.zip dist/EasyTick.app
          echo $(ls dist)

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_current_release.outputs.upload_url }}
          asset_path: dist/easy-tick-macos.zip
          asset_name: easy-tick-macos.zip
          asset_content_type: application/zip

